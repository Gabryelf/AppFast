<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .left-column {
            flex: 1;
        }
        .right-column {
            flex: 2;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.danger {
            background: #dc3545;
        }
        #preview-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid #ddd;
        }
        #items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .item-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .item-actions {
            display: flex;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>User Dashboard</h2>

    <div class="container">
        <!-- Левая колонка: Информация пользователя и создание Item -->
        <div class="left-column">
            <div class="section">
                <h3>User Information</h3>
                <div id="user-info">
                    <p>Loading user information...</p>
                </div>

                <div id="error-message" class="error message hidden"></div>
                <div id="success-message" class="success message hidden"></div>

                <div>
                    <button onclick="logout()">Logout</button>
                    <button onclick="refreshUserInfo()" class="secondary">Refresh</button>
                </div>
            </div>

            <div class="section">
                <h3>Create New Item</h3>
                <form id="create-item-form" onsubmit="createItem(event)">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="images">Upload Images</label>
                        <input type="file" id="images" name="images" multiple accept="image/*" onchange="previewImages(event)">
                    </div>

                    <div id="preview-container"></div>

                    <div class="form-group">
                        <button type="submit">Create Item</button>
                        <button type="button" onclick="clearForm()" class="secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Правая колонка: Мои Items -->
        <div class="right-column">
            <div class="section">
                <h3>My Items</h3>
                <div id="items-list">
                    <p>Loading items...</p>
                </div>
                <div id="items-error" class="error message hidden"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
